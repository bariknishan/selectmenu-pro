<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="barik">

        <div class="selector">

            <div id="selectField">

                <p id="selectText">Select social media</p>

                <img src="images/arrowlogo.jpg" id="arrowIcon">
            </div>

            <ul id="list" class="hide">

                <li class="options">
                    <img src="images/fblogo.png" alt="">
                    <a href="https://facebook.com">Facebook</a>

                </li>

                <li class="options">
                    <img src="images/instra.png" alt="">
                    <a href="https://Instagram">Instagram</a>

                </li>
                <li class="options">
                    <img src="images/twitter.jpg" alt="">
                    <a href="https://twitter.com">Twitter</a>



                </li>
                <li class="options">
                    <img src="images/wapp.png" alt="">
                    <a href="https://whatsapp.com">Whatsapp</a>

                </li>
                <li class="options">
                    <img src="images/youlogo.png" alt="">
                    <a href="https://youtube.com">Youtube</a>

                </li>
            </ul>
        </div>



    </div>

    <script>

        var selectField = document.getElementById("selectField");
        var selectText = document.getElementById("selectText");
        var options = document.getElementsByClassName("options");
        var list = document.getElementById("list");
        var arrowIcon = document.getElementById("arrowIcon");

        selectField.onclick = function () {
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");

        }

        for (option of options) {
            option.onclick = function () {
                selectText.innerHTML = this.textContent;
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");


            }

        }
    </script>

</body>

</html>
